tools:
  - class_name: "verl.tools.tau_retail.find_user_id_by_email.FindUserIdByEmail"
    config: 
      type: native
    tool_schema:
      type: "function"
      function:
        name: "find_user_id_by_email"
        description: "Find user id by email. If the user is not found, the function will return an error message."
        parameters:
          type: "object"
          properties:
            email:
              type: "string"
              description: "The email of the user, such as 'something@example.com'."
          required: ["email"]
  - class_name: "verl.tools.tau_retail.find_user_id_by_name_zip.FindUserIdByNameZip"
    # Retrieve a user's ID using first/last name and zip code
    config:
      type: native
    tool_schema:
      type: "function"
      function:
        name: "find_user_id_by_name_zip"
        description: "Find user id by first name, last name, and zip code. If the user is not found, the function will return an error message. By default, find user id by email, and only call this function if the user is not found by email or cannot remember email."
        parameters:
          type: "object"
          properties:
            first_name:
              type: "string"
              description: "The first name of the customer, such as 'John'."
            last_name:
              type: "string"
              description: "The last name of the customer, such as 'Doe'."
            zip:
              type: "string"
              description: "The zip code of the customer, such as '12345'."
          required: ["first_name", "last_name", "zip"]
